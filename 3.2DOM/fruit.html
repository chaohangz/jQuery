<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <script src="../jquery-3.0.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="brand.css">
    <title>fruit</title>
</head>
<body>
<p title="选择你最喜欢的水果.">你最喜欢的水果是？</p>
<ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
</ul>
<button type="button">切换问题</button>

<hr/>
<br/>

<input type="text" id="address" value="请输入邮箱地址" />
<input type="text" id="password" value="请输入密码"/>
<input type="button" value="登陆"/>

<hr/>
<br/>

<select id="single">
    <option>选择1号</option>
    <option>选择2号</option>
    <option>选择3号</option>
</select>
<select id="multiple" multiple="multiple" style="height: 120px;">
    <option selected="selected">选择1号</option>
    <option>选择2号</option>
    <option>选择3号</option>
    <option>选择4号</option>
    <option selected="selected">选择5号</option>
</select>
<form>
    <input type="checkbox" value="check1"/>多选1
    <input type="checkbox" value="check2"/>多选2
    <input type="checkbox" value="check3"/>多选3
    <input type="checkbox" value="check4"/>多选4
    <input type="checkbox" value="check5"/>多选5
</form>
<form>
    <input type="radio" name="name" value="radio1"/>单选1
    <input type="radio" name="name" value="radio2"/>单选2
    <input type="radio" name="name" value="radio3"/>单选3
</form>

<script src="fruit.js" type="text/javascript"></script>
</body>
</html>
