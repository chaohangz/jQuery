<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../jquery-1.7.1.min.js" type="text/javascript"></script>
    <title>form</title>
    <style>
        .centent_box {
            overflow: hidden;
        }

        .centent {
            float: left;
            width: 150px;
        }

        #select1,
        #select2 {
            margin-left: 10px;
        }

        #add,

        #remove,
        #remove_all {

            background: #2a6496;
            margin: 2px 0;
        }

        .int_box {
            overflow: hidden;
            width: 800px;
        }

        }

</head>

<br>
<form>
    你最爱的运动是什么？<br>
    <input type="checkbox" name="items" value="足球">足球
    <input type="checkbox" name="items" value="篮球">篮球
    <input type="checkbox" name="items" value="羽毛球">羽毛球
    <input type="checkbox" name="items" value="乒乓球">乒乓球
    <input type="checkbox" id="CheckedAll2"/>全选/全不选<br>
    <input type="button" value="全 选" id="CheckedAll">
    <input type="button" value="全不选" id="CheckedNo">
    <input type="button" value="反 选" id="CheckedRev">
    <input type="button" value="提 交" class="send">
</form>
<br>
<div class="centent_box">
    <div class="centent">
        <select multiple id="select1" style="width: 100px; height: 160px;">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
            <option value="8">选项8</option>
        </select>
        <div>
            <span id="add">选中添加到右边&gt;&gt;</span>
            <span id="add_all">全部添加到右边&gt;&gt;</span>
        </div>
    </div>
    <div class="centent">
        <select multiple id="select2" style="width: 100px; height: 160px;">
        </select>
        <div>
            <span id="remove">&lt;&lt;选中删除到左边</span>
            <span id="remove_all">&lt;&lt;全部删除到左边</span>
        </div>
    </div>
</div>
<br>
<form action="" method="post">
    <div class="int_box">
        <div class="int">
            <label for="username">用户名:</label>
            <input type="text" id="username" class="required"/>
        </div>
        <div class="int">
            <label for="email">邮 箱:</label>
            <input type="text" id="email" class="required"/>
        </div>
        <div class="int" id="personinfo">
            <label for="personinfo">个人资料:</label>
            <input type="text" id="personinfo">
        </div>
    </div>
    <div class="sub">
        <input type="submit" value="提交" id="send"/>
        <input type="reset" id="res"/>
    </div>
</form>


<script src="form.js" type="text/javascript"></script>
</body>
</html>
